apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: demo
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      name: db
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: amazon/dynamodb-local
---
apiVersion: v1
kind: Service
metadata:
  name: db-srv
  namespace: demo
  labels:
    app: db
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: db

